<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Haibun Monitor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
	<style>
		html,
		body {
			/* Ensure html also takes full height */
			height: 100%;
			margin: 0;
			overflow: hidden;
			/* Prevent body scrollbars */
		}

		body {
			font-family: 'Roboto', sans-serif;
			line-height: 1.6;
			color: #333;
			background-color: #f8f8f8;
			display: flex;
			flex-direction: column;
		}

		pre {
			background-color: #e8e8e8;
			padding: 5px 10px;
			border-radius: 3px;
			font-family: 'Roboto Mono', monospace;
			font-size: 0.6em;
			line-height: 1.4;
			overflow-x: auto;
			white-space: pre-wrap;
		}

		.haibun-header {
			flex-shrink: 0;
			/* Prevent header from shrinking */
			height: 5vh;
			top: 0;
			left: 0;
			width: 100%;
			background-color: white;
			z-index: 1000;
			display: flex;
			align-items: center;
			padding: 0 20px; /* Adjusted padding to accommodate prompt controls */
			border-bottom: 1px solid #ccc;
			box-sizing: border-box;
		}

		.haibun-header h1 {
			margin-right: auto;
			font-size: 1.5em;
		}

		.haibun-controls {
			display: flex;
			align-items: center;
			gap: 15px;
			padding: 15px;
		}

		#haibun-log-display-area {
			flex: 1 1 auto;
			/* Allow log area to grow and shrink */
			overflow-y: scroll;
			box-sizing: border-box;
		}

		.haibun-log-entry {
			display: flex;
			padding: 5px 10px;
			flex-direction: row;
			width: 100%;
			align-items: flex-start;
			border-bottom: 1px solid #eee;
			box-sizing: border-box;
		}

		.haibun-log-entry>.haibun-log-details-summary {
			flex: 0 0 120px;
			/* Fixed width for left column */
			padding-right: 15px;
			font-size: 0.9em;
			cursor: default;
		}

		/* Hide marker in WebKit */
		.haibun-log-entry>.haibun-message-content {
			flex-grow: 1;
			/* Right column takes remaining space */
			word-break: break-word;
		}

		/* Ensure details element and summary in message content show properly */
		.haibun-message-content details {
			display: block;
		}

		.haibun-message-content details summary {
			display: list-item;
			/* This is crucial for showing the twisty */
			list-style-type: disclosure-closed;
			/* Explicitly set the disclosure triangle */
		}

		.haibun-message-content details[open] summary {
			list-style-type: disclosure-open;
			/* Change style when open */
		}

		.haibun-log-message-summary {
			width: 100%;
			position: relative;
			cursor: pointer;
			/* Add cursor pointer to indicate it's clickable */
		}

		/* Use flexbox for summary */
		.haibun-artifact-div details {
			margin-top: 5px;
		}

		.haibun-artifact-div summary {
			cursor: pointer;
			font-weight: bold;
		}

		.time-small {
			font-size: 0.8em;
			color: #666;
			display: block;
			font-family: monospace;
		}

		.haibun-loader {
			border: 2px solid #f3f3f3;
			border-top: 2px solid #3498db;
			border-radius: 50%;
			width: 10px;
			height: 10px;
			animation: spin 1s linear infinite;
			display: inline-block;
			margin-right: 5px;
			vertical-align: middle;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.disappeared {
			display: none;
		}

		.mermaid {
			text-align: center;
			margin-top: 10px;
		}

		/* Video playback related styles */
		.haibun-stepper-played {
			background-color: rgba(10, 10, 211, 0.1);
		}

		.haibun-stepper-notplayed {
			background-color: rgba(10, 211, 10, 0.1);
		}

		.haibun-stepper-current {
			background-color: rgba(255, 255, 0, 0.3);
			border-left: 3px solid orange;
		}

		.details-type {
			background-color: #f5deb3;
			border-radius: 5px;
			float: right;
			/* Float the label to the right */
			margin-left: 10px;
			/* Add some margin for spacing */
			padding: 1px 5px;
			text-transform: lowercase;
			/* display: inline-block; Removed due to conflict with float */
			font-size: 0.75em;
			color: #a80;
		}

		/* Consolidated Prompt Controls Styles */
		#haibun-prompt-controls-container {
			/* This is the primary definition for the prompt controls container */
			display: none;
			/* Initially hidden */
			align-items: center;
			padding: 0 10px;
			/* Adjusted padding */
			background-color: transparent;
			/* Transparent background to blend with header */
			/* Removed fixed positioning, border-top, width, z-index */
			gap: 5px;
			/* Spacing between elements, moved from the duplicate */
			margin-right: 15px;
			/* Space before log level dropdown, moved from duplicate */
		}

		#haibun-prompt-controls-container button {
			/* General button style */
			padding: 8px 15px;
			/* Original padding */
			border: 1px solid #ccc;
			border-radius: 4px;
			cursor: pointer;
			background-color: #e9e9e9;
			/* Original background */
			/* General button style */
			padding: 8px 15px;
			/* Original padding */
			border: 1px solid #ccc;
			border-radius: 4px;
			cursor: pointer;
			background-color: #e9e9e9;
			/* Original background */
			font-size: 0.9em;
			/* From duplicate, seems reasonable */
		}

		#haibun-prompt-controls-container button:disabled {
			cursor: not-allowed;
			opacity: 0.6;
			/* Consistent with duplicate */
			background-color: #f5f5f5;
			/* From duplicate */
		}

		#haibun-prompt-controls-container button:hover:not(:disabled) {
			background-color: #dcdcdc;
			/* Original hover */
		}

		#haibun-prompt-message {
			flex-grow: 1;
			margin-left: 10px;
			/* Original margin */
			font-size: 0.9em;
			white-space: pre-wrap;
			/* From duplicate, good for wrapping */
			color: #333;
			/* From duplicate */
		}

		#haibun-prompt-indicator-thinking {
			display: none;
			/* Initially hidden, shown by JS */
			margin-left: 10px;
			margin-right: 5px;
			font-size: 1.2em;
			animation: grow-shrink 1.5s ease-in-out infinite;
			/* Using 1.5s from original, 1s from duplicate */
		}

		@keyframes grow-shrink {
			0%,
			100% {
				transform: scale(1);
			}

			50% {
				transform: scale(1.3);
				/* Using 1.3 from original, 1.2 from duplicate */
			}
		}

		#haibun-media-display {
			position: relative;
			width: 100%;
			height: auto;
			background-color: #f0f0f0;
			border-bottom: 1px solid #ccc;
			display: block;
			box-sizing: border-box;
			flex-shrink: 0;
			padding: 0;
		}

		#haibun-focus {
			position: absolute;
			top: 1vh;
			right: 24px;
			width: auto;
			height: auto;
			background: transparent;
			border: none;
			z-index: 1100;
			display: block;
			box-sizing: border-box;
			pointer-events: none;
			margin-right: 8px;
		}

		#haibun-focus video {
			max-width: 320px;
			height: auto;
			display: block;
			transition: transform 0.3s ease, opacity 0.3s ease;
			transform-origin: top right;
			pointer-events: auto;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
			background: white;
			opacity: 0.7;
		}

		#haibun-focus video:hover {
			transform: scale(2);
			/* transform: scale(2); */
			position: absolute;
			top: 0;
			right: 0;
			left: auto;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			background: white;
			opacity: 1;
		}
	</style>
</head>

<body>
	<div class="haibun-header">
		<h1>Haibun Monitor</h1>
		<!-- Ensure this HTML structure matches the CSS selectors and JS expectations -->
		<div id="haibun-prompt-controls-container">
			<button id="haibun-step-button" title="Step" disabled>üë£ step</button>
			<button id="haibun-continue-button" title="Continue" disabled style="margin-left: 5px;">‚ñ∂Ô∏è continue</button>
			<!-- Thinking indicator style is now fully in CSS -->
			<span id="haibun-prompt-indicator-thinking">ü§î</span>
			<div id="haibun-prompt-message"></div>
		</div>
		<div class="haibun-controls">
			<label for="haibun-debug-level-select">Log level</label>
			<select id="haibun-debug-level-select">
				<option value="debug">Debug</option>
				<option value="log" selected>Log</option>
				<option value="info">Info</option>
				<option value="error">Error</option>
			</select>
		</div>
	</div>

	<div id="haibun-media-display">
		<div id="haibun-focus">
			No focus element
		</div>
	</div>
	<div id="haibun-log-display-area">
		<!-- Log entries will be appended here -->
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const promptContainer = document.getElementById('haibun-prompt-controls-container');
			const stepButton = document.getElementById('haibun-step-button');
			const continueButton = document.getElementById('haibun-continue-button');
			const thinkingIndicator = document.getElementById('haibun-prompt-indicator-thinking');
			const messageArea = document.getElementById('haibun-prompt-message');

			// Ensure elements exist before proceeding
			if (!promptContainer || !stepButton || !continueButton || !thinkingIndicator || !messageArea) {
				console.error('Prompt control elements not found! Check IDs and HTML structure.');
				return;
			}

			window.showPromptControls = (message) => {
				messageArea.textContent = message;
				stepButton.disabled = false;
				continueButton.disabled = false;
				thinkingIndicator.style.display = 'inline-block'; // Show thinking face
				promptContainer.style.display = 'flex'; // Show the container
			};

			window.hidePromptControls = () => {
				// Ensure all elements are correctly referenced if not already in scope
				const pc = document.getElementById('haibun-prompt-controls-container');
				const sb = document.getElementById('haibun-step-button');
				const cb = document.getElementById('haibun-continue-button');
				const ti = document.getElementById('haibun-prompt-indicator-thinking');
				const ma = document.getElementById('haibun-prompt-message');

				if (pc) pc.style.display = 'none'; // Hide the container
				if (sb) sb.disabled = true;
				if (cb) cb.disabled = true;
				if (ti) ti.style.display = 'none'; // Hide thinking face
				if (ma) ma.textContent = ''; // Clear message
			};

			// Initial state: controls hidden, buttons disabled, indicator hidden.
			// The initial display:none is set in CSS for promptContainer.
			// Call hidePromptControls to ensure buttons are disabled and indicator is none.
			window.hidePromptControls();

			stepButton.addEventListener('click', () => {
				if (window.haibunResolvePrompt) {
					window.haibunResolvePrompt('step');
				} else {
					console.warn('haibunResolvePrompt function not found on window.');
				}
			});

			continueButton.addEventListener('click', () => {
				if (window.haibunResolvePrompt) {
					window.haibunResolvePrompt('continue');
				} else {
					console.warn('haibunResolvePrompt function not found on window.');
				}
			});
		});
	</script>
	<script src="../src/monitor/monitor.ts" type="module"></script>
</body>

</html>
