
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Haibun Monitor</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
<style>
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; margin: 0; color: #333; background-color: #f8f8f8; }
    pre { background-color: #e8e8e8; padding: 5px 10px; border-radius: 3px; font-family: 'Roboto Mono', monospace; font-size: 0.85em; line-height: 1.4; overflow-x: auto; white-space: pre-wrap; }
    .haibun-header { position: fixed; height: 7vh; top: 0; left: 0; width: 100%; background-color: white; z-index: 1000; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid #ccc; box-sizing: border-box;}
    .haibun-header h1 { margin-right: auto; font-size: 1.5em; }
    .haibun-controls { display: flex; align-items: center; gap: 15px; }
    #haibun-log-display-area { height: calc(100vh - 7vh); padding-top: 7vh; overflow-y: scroll; box-sizing: border-box; }
    .haibun-log-container { display: flex; padding: 5px 10px; flex-direction: row; width: 100%; align-items: flex-start; border-bottom: 1px solid #eee; }
    .haibun-details-div { min-width: 100px; padding-right: 10px; font-size: 0.9em; }
    .haibun-messages-div { margin-left: 10px; flex-grow: 1; word-break: break-word; }
    .haibun-artifact-div details { margin-top: 5px; }
    .haibun-artifact-div summary { cursor: pointer; font-weight: bold; }
    .time-small { font-size: 0.8em; color: #666; display: block; font-family: monospace; }
    .haibun-loader { /* ... spinner styles ... */ }
    .disappeared { display: none; }
    /* Add other styles from original monitor.ts here */
    .mermaid { text-align: center; margin-top: 10px; } /* Basic Mermaid styling */

     /* Video playback related styles */
    .haibun-stepper-played { background-color: rgba(10, 10, 211, 0.1); }
    .haibun-stepper-notplayed { background-color: rgba(10, 211, 10, 0.1); }
    .haibun-stepper-current { background-color: rgba(255, 255, 0, 0.3); border-left: 3px solid orange; }

    #haibun-video { /* ... video styles ... */ }

</style>
</head>
<body>
<div class="haibun-header">
    <h1>Haibun Monitor</h1>
    <div class="haibun-controls">
        <label for="haibun-debug-level-select">Log level</label>
        <select id="haibun-debug-level-select">
            <option value="error">Error</option>
            <option value="info">Info</option>
            <option value="log" selected>Log</option>
            <option value="debug">Debug</option>
        </select>
        </div>
</div>
<div id="haibun-log-display-area">
    <div class="haibun-disappears"><div class="haibun-loader"></div>Execution output will appear here.</div>
</div>
 <div id="sequence-diagram-container" style="padding: 10px; border-top: 1px solid #ccc;">
    <h2>Sequence Diagram</h2>
    <div id="sequence-diagram"></div>
</div>
<div id="haibun-video">Video Content</div>
<script src="../src/monitor/monitor.ts" type="module"></script>
</body>
</html>`;
