<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Haibun Monitor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		body {
			font-family: 'Roboto', sans-serif;
			line-height: 1.6;
			color: #333;
			background-color: #f8f8f8;
			display: flex;
			flex-direction: column;
		}

		.haibun-message-details-json {
			padding: 5px 10px;
			border-radius: 9px;
			font-family: 'Roboto Mono', monospace;
			font-size: 0.6em;
			line-height: 1.4;
			overflow-x: auto;
		}

		.haibun-header {
			flex-shrink: 0;
			height: auto;
			min-height: 5vh;
			top: 0;
			left: 0;
			width: 100%;
			background-color: white;
			z-index: 1000;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 15px 30px;
			border-bottom: 1px solid #ccc;
			box-sizing: border-box;
			gap: 20px;
		}

		.haibun-header-title {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
		}

		.haibun-header h1 {
			margin: 0;
			font-size: 1.5em;
			white-space: nowrap;
			line-height: 1.2;
		}

		#haibun-date {
			font-size: 0.7em;
			color: #666;
			font-weight: normal;
		}

		#haibun-current-context {
			font-size: 0.7em;
			font-weight: normal;
			color: #555;
			font-family: 'Roboto Mono', monospace;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			text-align: center;
			justify-self: center;
			max-width: 100%;
		}

		#haibun-time-controls {
			display: flex;
			flex-direction: column;
			gap: 5px;
			flex-grow: 1;
			margin-right: 0;
			position: relative;
			max-width: 1200px;
			margin: 0 auto;
		}

		#haibun-controls-row {
			display: grid;
			grid-template-columns: 1fr auto 1fr;
			align-items: center;
			width: 100%;
		}

		.left-controls {
			justify-self: start;
			display: flex;
			gap: 10px;
			align-items: center;
			padding-left: 0;
			margin-left: 0;
		}

		.right-controls {
			justify-self: end;
			display: flex;
			align-items: center;
		}

		#haibun-time-slider-container {
			flex-grow: 1;
			position: relative;
			height: 20px;
			display: flex;
			align-items: center;
			width: 100%;
		}

		#haibun-time-slider {
			width: 100%;
			cursor: pointer;
			z-index: 2;
			margin: 0;
		}

		#haibun-timeline-markers {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			z-index: 1;
		}

		.timeline-marker {
			position: absolute;
			width: 3px;
			height: 60%;
			top: 20%;
			background-color: rgba(0, 123, 255, 0.6);
			pointer-events: none;
		}

		.timeline-marker.ensure {
			background-color: rgba(255, 140, 0, 0.8);
			height: 80%;
			top: 10%;
			width: 4px;
			z-index: 1;
		}

		.timeline-marker.error {
			background-color: #ff0000;
			width: 4px;
			height: 100%;
			top: 0;
			z-index: 2;
		}

		#haibun-play-pause {
			background: none;
			border: none;
			cursor: pointer;
			font-size: 1.2em;
			padding: 0;
			margin: 0;
			line-height: 1;
		}

		#haibun-playback-speed {
			font-size: 0.8em;
			padding: 2px;
			border: 1px solid #ccc;
			border-radius: 4px;
			background: white;
		}

		select {
			border: 1px solid #ccc;
			border-radius: 4px;
			background: white;
			padding: 2px;
		}

		.haibun-controls {
			display: flex;
			align-items: center;
			gap: 20px;
		}

		.haibun-control-group {
			display: flex;
			align-items: center;
			gap: 5px;
		}

		.haibun-seqpath {
			font-size: 0.65em;
			color: #888;
			font-family: 'Roboto Mono', monospace;
			grid-column: 4;
			justify-self: stretch;
			text-align: left;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			padding-left: 5px;
			margin-top: 0;
		}

		/* Step Start SeqPath alignment (Col 5) */
		.haibun-step-start .haibun-seqpath {
			grid-column: 5;
		}

		#haibun-log-display-area {
			flex: 1 1 auto;
			overflow-y: scroll;
			box-sizing: border-box;
			padding: 20px 40px;
			/* Relaxed padding */
			padding-bottom: 50px;
		}

		/* View Modes */
		.view-documentation .haibun-log-details-summary,
		.view-documentation .details-type,
		.view-documentation .haibun-message-details-json {
			display: none;
		}

		.view-documentation .haibun-message-content details>summary {
			list-style: none;
		}

		.view-documentation .haibun-message-content details>summary::-webkit-details-marker {
			display: none;
		}

		.haibun-log-entry .haibun-log-label {
			font-size: 0.7em;
			color: #555;
			background-color: #eee;
			border-radius: 12px;
			padding: 2px 8px;
			justify-self: end;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			max-width: 200px;
			font-weight: bold;
			line-height: 1.4;
		}

		.haibun-log-artifact-label {
			background-color: #e6e6fa !important;
			/* Lavender */
			color: #4b0082 !important;
			/* Indigo */
			border: 1px solid #d8bfd8;
		}

		.haibun-log-artifact-label::before {
			content: 'üì¶ ';
			font-size: 0.9em;
		}

		.haibun-log-action {
			font-family: 'Roboto Mono', monospace;
			white-space: pre-wrap;
			color: #000080;
			/* Navy blue for actions */
		}

		/* Info level styling */
		.haibun-level-info .haibun-prose-plain {
			font-family: 'Roboto Mono', monospace;
			white-space: pre-wrap;
			color: #000080;
			font-size: 0.8em;
		}

		.view-documentation .haibun-level-info .haibun-prose-plain {
			display: block !important;
			margin-left: 60px;
			/* Indent more than steps (20px) */
		}

		.view-documentation .haibun-level-info .haibun-prose-markdown {
			display: none !important;
		}

		.view-documentation .haibun-log-entry .haibun-log-label,
		.view-documentation .haibun-log-entry .haibun-log-emoji,
		.view-documentation .haibun-log-entry .haibun-log-marker,
		.view-documentation .haibun-log-entry .haibun-seqpath {
			display: none;
		}

		.view-documentation .haibun-log-entry {
			border-bottom: none;
			padding: 4px 0;
			font-size: 1.1em;
		}

		.view-documentation .haibun-log-marker {
			display: none;
		}

		/* Prose rendering modes */
		.haibun-prose-plain {
			display: block;
		}

		.haibun-prose-markdown {
			display: none;
		}

		.view-documentation .haibun-prose-plain {
			display: none !important;
		}

		.view-documentation .haibun-prose-markdown {
			display: block !important;
		}

		.view-documentation .haibun-prose-markdown p {
			margin: 0.5em 0;
		}

		.view-documentation .haibun-prose-markdown pre {
			font-size: 0.85em;
			overflow-x: auto;
			background-color: #f5f5f5;
			padding: 10px;
			border-radius: 4px;
			max-width: 100%;
			margin: 0.5em 0;
		}

		.view-documentation .haibun-prose-markdown code {
			font-family: 'Roboto Mono', monospace;
			background-color: rgba(0, 0, 0, 0.05);
			padding: 2px 4px;
			border-radius: 3px;
		}

		.view-documentation .haibun-prose-markdown pre code {
			background-color: transparent;
			padding: 0;
		}

		.view-documentation .haibun-log-step {
			font-style: italic;
			margin-left: 20px;
			color: #555;
		}

		.haibun-log-entry {
			display: flex;
			padding: 2px 10px;
			/* Reduced padding */
			flex-direction: row;
			/* width: 100%; Removed to allow margin-left to shrink width instead of overflowing */
			align-items: flex-start;
			border-bottom: 1px solid #eee;
			box-sizing: border-box;
			transition: opacity 0.2s;
		}

		.haibun-log-depth-hidden {
			display: none !important;
		}

		.haibun-log-entry-current {
			background-color: #e6f7ff;
			/* Light blue highlight */
			border-left: 4px solid #1890ff;
			display: flex !important;
		}

		.invisible-future {
			display: none !important;
		}

		.haibun-log-details-summary {
			flex: 0 0 120px;
			padding-right: 15px;
			font-size: 0.9em;
			cursor: default;
		}

		.haibun-log-entry>.haibun-message-content {
			flex-grow: 1;
			word-break: break-word;
		}

		.haibun-message-content details {
			display: block;
		}

		/* Custom Summary Layout for Emoji/Marker switching */
		.haibun-message-content details>summary {
			display: grid;
			grid-template-columns: auto 1fr auto 100px;
			align-items: baseline;
			gap: 5px;
			list-style: none;
			cursor: pointer;
		}

		/* Handle Step Start with Loader (5 columns) */
		.haibun-step-start .haibun-message-content details>summary {
			grid-template-columns: auto auto 1fr auto 100px;
		}

		.haibun-message-content details>summary::-webkit-details-marker {
			display: none;
		}

		.haibun-log-marker {
			display: inline-block;
			transition: transform 0.2s;
			font-size: 0.8em;
			color: #666;
		}

		.haibun-context-details[open]>summary>.haibun-log-marker {
			transform: rotate(90deg);
		}

		.haibun-log-emoji {
			font-size: 1em;
		}

		.haibun-log-message-text {
			min-width: 0;
			overflow-wrap: break-word;
		}

		.haibun-log-message-summary {
			/* Removed width: 100% to play nice with grid */
			/* width: 100%; */
			position: relative;
		}

		.haibun-artifact-div details {
			margin-top: 5px;
		}

		.haibun-artifact-div summary {
			cursor: pointer;
			font-weight: bold;
		}

		.time-small {
			font-size: 0.8em;
			color: #666;
			display: block;
			font-family: monospace;
		}

		.haibun-loader {
			border: 2px solid #f3f3f3;
			border-top: 2px solid #3498db;
			border-radius: 50%;
			width: 10px;
			height: 10px;
			animation: spin 1s linear infinite;
			display: inline-block;
			margin-right: 5px;
			vertical-align: middle;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.disappeared {
			display: none;
		}

		.mermaid {
			text-align: center;
			margin-top: 10px;
		}

		.haibun-mermaid-controls {
			display: flex;
			gap: 0.35rem;
			flex-wrap: wrap;
			margin-bottom: 0.35rem;
		}

		.haibun-mermaid-svg-holder {
			position: relative;
			overflow: auto;
			max-height: 600px;
			border: 1px solid #e0e0e0;
			border-radius: 4px;
			padding: 0.5rem;
			background: #fff;
			box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.03);
		}

		.haibun-mermaid-svg-holder svg {
			display: block;
			max-width: 100%;
			height: auto;
		}

		.haibun-mermaid-controls button {
			border: 1px solid #ccc;
			border-radius: 3px;
			background: #f9f9f9;
			padding: 0.2rem 0.5rem;
			cursor: pointer;
			font-size: 0.95rem;
		}

		.haibun-stepper-played {
			background-color: rgba(10, 10, 211, 0.1);
		}

		.haibun-stepper-notplayed {
			background-color: rgba(10, 211, 10, 0.1);
		}

		.haibun-stepper-current {
			background-color: rgba(255, 255, 0, 0.3);
			border-left: 3px solid orange;
		}

		.details-type {
			background-color: #f5deb3;
			border-radius: 5px;
			justify-self: end;
			margin-left: 10px;
			padding: 1px 5px;
			text-transform: lowercase;
			font-size: 0.75em;
			color: #a80;
		}

		#haibun-prompt-controls-container {
			display: none;
			/* Managed by JS */
			align-items: center;
			padding: 15px;
			background-color: #f0f8ff;
			gap: 5px;
			margin: 10px 0;
			border-radius: 8px;
			border: 1px solid #d0e0f0;
			width: fit-content;
		}

		#haibun-prompt-controls-container.paused-program-glow {
			animation: pulse-glow 7s linear infinite;
		}

		@keyframes pulse-glow {
			0% {
				box-shadow: 0 -2px 8px 0px rgba(100, 149, 237, 0.3);
			}

			7% {
				box-shadow: 0 -3px 15px 1px rgba(100, 149, 237, 0.7);
			}

			14% {
				box-shadow: 0 -2px 8px 0px rgba(100, 149, 237, 0.3);
			}

			100% {
				box-shadow: 0 -2px 8px 0px rgba(100, 149, 237, 0.3);
			}
		}

		#haibun-media-display {
			position: relative;
			width: 100%;
			height: auto;
			background-color: #f0f0f0;
			border-bottom: 1px solid #ccc;
			display: block;
			box-sizing: border-box;
			flex-shrink: 0;
			padding: 0;
		}

		#haibun-focus {
			position: absolute;
			top: 1vh;
			right: 24px;
			width: auto;
			height: auto;
			background: transparent;
			border: none;
			z-index: 1100;
			display: block;
			box-sizing: border-box;
			pointer-events: none;
			margin-right: 8px;
		}

		#haibun-focus video {
			max-width: 320px;
			height: auto;
			display: block;
			transition: transform 0.3s ease, opacity 0.3s ease;
			transform-origin: top right;
			pointer-events: auto;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
			background: white;
			opacity: 0.7;
		}

		#haibun-focus video:hover {
			transform: scale(2);
			position: absolute;
			top: 0;
			right: 0;
			left: auto;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			background: white;
			opacity: 1;
		}

		.json-root-primitive,
		.json-root-simple-aggregate,
		.json-root-complex {
			padding: 5px;
			border: 1px solid #ddd;
			border-radius: 4px;
			margin-bottom: 5px;
			background-color: #f9f9f9;
			font-family: 'Roboto Mono', monospace;
			font-size: 1.1em;
		}

		.json-line {
			font-family: 'Roboto Mono', monospace;
			font-size: 1.1em;
			margin-bottom: 2px;
		}

		.primitive-kv,
		.simple-aggregate-kv {
			padding: 2px 0;
		}

		.key {
			background-color: #8B4513;
			color: white;
			padding: 2px 2px 2px 4px;
			border-radius: 4px;
			font-weight: normal;
			margin-right: 3px;
			display: inline-block;
		}

		.key.index {
			background-color: #007bff;
			color: white;
			padding: 2px 2px 2px 4px;
		}

		.inline-key {
			background-color: #8B4513;
			color: white;
			padding: 1px 1px 1px 3px;
			border-radius: 3px;
			font-weight: normal;
			margin-right: 2px;
			display: inline-block;
		}

		.value {
			color: #0000cd;
		}

		.value-string {
			color: #006400;
		}

		.value-number {
			color: #C70039;
		}

		.value-boolean {
			color: #5D3FD3;
		}

		.value-null {
			color: #36454F;
			font-style: italic;
		}

		.value-undefined {
			color: #36454F;
			font-style: italic;
		}

		.expandable {
			margin-bottom: 3px;
		}

		.expandable>summary {
			cursor: pointer;
			display: list-item;
			padding: 2px 0;
		}

		.expandable>summary::-webkit-details-marker {
			color: #333;
		}

		.expandable>summary::marker {
			color: #333;
		}

		.expandable>summary .key {
			background-color: #4A0082;
		}

		.expandable>summary .key.index {
			background-color: #005f87;
		}

		.expandable:hover {
			background-color: #f0f0f0;
		}

		.children-summary-inline {
			color: #333;
			margin-left: 5px;
		}

		.children-summary-inline.hidden {
			display: none;
		}

		.complex-child-marker {
			font-weight: bold;
			color: white;
			background-color: #4A0082;
			padding: 1px 3px;
			border-radius: 3px;
			font-family: 'Roboto Mono', monospace;
		}

		.details-content {
			border-left: 1px dashed #ccc;
			margin-left: 20px;
			padding-top: 5px;
			padding-bottom: 5px;
		}

		.expanded-value-textarea {
			display: inline-block;
			border: 1px solid var(--vscode-input-border, #ccc);
			background-color: var(--vscode-input-background, #fff);
			color: var(--vscode-input-foreground, #000);
			font-family: var(--vscode-editor-font-family, monospace);
			font-size: var(--vscode-editor-font-size, 0.9em);
			border-radius: 3px;
			min-width: 15ch;
			max-width: 100%;
			overflow: auto;
			resize: both;
			vertical-align: baseline;
			box-sizing: border-box;
			line-height: 1.4;
			padding: 2px 4px;
		}

		.line-with-textarea {
			display: flex;
			align-items: baseline;
		}

		.haibun-log-depth-placeholder {
			font-size: 0.7em;
			color: #999;
			padding: 2px 0;
			font-family: 'Roboto Mono', monospace;
			white-space: nowrap;
		}
	</style>
</head>

<body>
	<div class="haibun-header">
		<div class="haibun-header-title">
			<h1>Haibun Monitor</h1>
			<div id="haibun-date"></div>
		</div>
		<div id="haibun-time-controls">
			<div id="haibun-time-slider-container">
				<div id="haibun-timeline-markers"></div>
				<input type="range" id="haibun-time-slider" min="0" value="0">
			</div>
			<div id="haibun-controls-row">
				<div class="left-controls">
					<button id="haibun-play-pause" title="Pause">‚è∏Ô∏è</button>
					<select id="haibun-playback-speed" title="Playback Speed">
						<option value="0.25">0.25x</option>
						<option value="0.5">0.5x</option>
						<option value="1" selected>1x</option>
						<option value="2">2x</option>
						<option value="5">5x</option>
					</select>
				</div>
				<span id="haibun-current-context"></span>
				<div class="right-controls">
					<span id="haibun-time-display" class="time-small">0.000s</span>
				</div>
			</div>
		</div>
		<div class="haibun-controls">
			<label><input type="checkbox" id="haibun-view-toggle"> Document View</label>
			<div class="haibun-control-group">
				<label for="haibun-log-depth">Depth</label>
				<select id="haibun-log-depth" style="width: 50px;">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6" selected>6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
				</select>
			</div>
			<div class="haibun-control-group">
				<label for="haibun-debug-level-select">Log level</label>
