<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Haibun Monitor</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			overflow: hidden;
		}

		body {
			font-family: 'Roboto', sans-serif;
			line-height: 1.6;
			color: #333;
			background-color: #f8f8f8;
			display: flex;
			flex-direction: column;
		}

		.haibun-message-details-json {
			padding: 5px 10px;
			border-radius: 9px;
			font-family: 'Roboto Mono', monospace;
			font-size: 0.6em;
			line-height: 1.4;
			overflow-x: auto;
		}

		.haibun-header {
			flex-shrink: 0;
			height: 5vh;
			top: 0;
			left: 0;
			width: 100%;
			background-color: white;
			z-index: 1000;
			display: flex;
			align-items: center;
			padding: 0 20px;
			border-bottom: 1px solid #ccc;
			box-sizing: border-box;
		}

		.haibun-header h1 {
			margin-right: auto;
			font-size: 1.5em;
		}

		.haibun-controls {
			display: flex;
			align-items: center;
			gap: 15px;
			padding: 15px;
		}

		#haibun-log-display-area {
			flex: 1 1 auto;
			overflow-y: scroll;
			box-sizing: border-box;
		}

		.haibun-log-entry {
			display: flex;
			padding: 5px 10px;
			flex-direction: row;
			width: 100%;
			align-items: flex-start;
			border-bottom: 1px solid #eee;
			box-sizing: border-box;
		}

		.haibun-log-entry>.haibun-log-details-summary {
			flex: 0 0 120px;
			padding-right: 15px;
			font-size: 0.9em;
			cursor: default;
		}

		.haibun-log-entry>.haibun-message-content {
			flex-grow: 1;
			word-break: break-word;
		}

		.haibun-message-content details {
			display: block;
		}

		.haibun-message-content details summary {
			display: list-item;
		}

		.haibun-log-message-summary {
			width: 100%;
			position: relative;
			cursor: pointer;
		}

		.haibun-artifact-div details {
			margin-top: 5px;
		}

		.haibun-artifact-div summary {
			cursor: pointer;
			font-weight: bold;
		}

		.time-small {
			font-size: 0.8em;
			color: #666;
			display: block;
			font-family: monospace;
		}

		.haibun-loader {
			border: 2px solid #f3f3f3;
			border-top: 2px solid #3498db;
			border-radius: 50%;
			width: 10px;
			height: 10px;
			animation: spin 1s linear infinite;
			display: inline-block;
			margin-right: 5px;
			vertical-align: middle;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.disappeared {
			display: none;
		}

		.mermaid {
			text-align: center;
			margin-top: 10px;
		}

		.haibun-stepper-played {
			background-color: rgba(10, 10, 211, 0.1);
		}

		.haibun-stepper-notplayed {
			background-color: rgba(10, 211, 10, 0.1);
		}

		.haibun-stepper-current {
			background-color: rgba(255, 255, 0, 0.3);
			border-left: 3px solid orange;
		}

		.details-type {
			background-color: #f5deb3;
			border-radius: 5px;
			float: right;
			margin-left: 10px;
			padding: 1px 5px;
			text-transform: lowercase;
			font-size: 0.75em;
			color: #a80;
		}

		#haibun-prompt-controls-container {
			display: none;
			align-items: center;
			padding: 10px;
			background-color: white;
			gap: 5px;
			margin-right: 15px;
			position: relative;
			border-radius: 4px;
		}

		#haibun-prompt-controls-container.paused-program-glow {
			animation: pulse-glow 7s linear infinite;
		}

		@keyframes pulse-glow {
			0% {
				box-shadow: 0 -2px 8px 0px rgba(100, 149, 237, 0.3);
			}

			7% {
				box-shadow: 0 -3px 15px 1px rgba(100, 149, 237, 0.7);
			}

			14% {
				box-shadow: 0 -2px 8px 0px rgba(100, 149, 237, 0.3);
			}

			100% {
				box-shadow: 0 -2px 8px 0px rgba(100, 149, 237, 0.3);
			}
		}

		#haibun-media-display {
			position: relative;
			width: 100%;
			height: auto;
			background-color: #f0f0f0;
			border-bottom: 1px solid #ccc;
			display: block;
			box-sizing: border-box;
			flex-shrink: 0;
			padding: 0;
		}

		#haibun-focus {
			position: absolute;
			top: 1vh;
			right: 24px;
			width: auto;
			height: auto;
			background: transparent;
			border: none;
			z-index: 1100;
			display: block;
			box-sizing: border-box;
			pointer-events: none;
			margin-right: 8px;
		}

		#haibun-focus video {
			max-width: 320px;
			height: auto;
			display: block;
			transition: transform 0.3s ease, opacity 0.3s ease;
			transform-origin: top right;
			pointer-events: auto;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
			background: white;
			opacity: 0.7;
		}

		#haibun-focus video:hover {
			transform: scale(2);
			position: absolute;
			top: 0;
			right: 0;
			left: auto;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
			background: white;
			opacity: 1;
		}

		.json-root-primitive,
		.json-root-simple-aggregate,
		.json-root-complex {
			padding: 5px;
			border: 1px solid #ddd;
			border-radius: 4px;
			margin-bottom: 5px;
			background-color: #f9f9f9;
			font-family: 'Roboto Mono', monospace;
			font-size: 1.1em;
		}

		.json-line {
			font-family: 'Roboto Mono', monospace;
			font-size: 1.1em;
			margin-bottom: 2px;
		}

		.primitive-kv,
		.simple-aggregate-kv {
			padding: 2px 0;
		}

		.key {
			background-color: #8B4513;
			color: white;
			padding: 2px 2px 2px 4px;
			border-radius: 4px;
			font-weight: normal;
			margin-right: 3px;
			display: inline-block;
		}

		.key.index {
			background-color: #007bff;
			color: white;
			padding: 2px 2px 2px 4px;
		}

		.inline-key {
			background-color: #8B4513;
			color: white;
			padding: 1px 1px 1px 3px;
			border-radius: 3px;
			font-weight: normal;
			margin-right: 2px;
			display: inline-block;
		}

		.value {
			color: #0000cd;
		}

		.value-string {
			color: #006400;
		}

		.value-number {
			color: #C70039;
		}

		.value-boolean {
			color: #5D3FD3;
		}

		.value-null {
			color: #36454F;
			font-style: italic;
		}

		.value-undefined {
			color: #36454F;
			font-style: italic;
		}

		.expandable {
			margin-bottom: 3px;
		}

		.expandable>summary {
			cursor: pointer;
			display: list-item;
			padding: 2px 0;
		}

		.expandable>summary::-webkit-details-marker {
			color: #333;
		}

		.expandable>summary::marker {
			color: #333;
		}

		.expandable>summary .key {
			background-color: #4A0082;
		}

		.expandable>summary .key.index {
			background-color: #005f87;
		}

		.expandable:hover {
			background-color: #f0f0f0;
		}

		.children-summary-inline {
			color: #333;
			margin-left: 5px;
		}

		.children-summary-inline.hidden {
			display: none;
		}

		.complex-child-marker {
			font-weight: bold;
			color: white;
			background-color: #4A0082;
			padding: 1px 3px;
			border-radius: 3px;
			font-family: 'Roboto Mono', monospace;
		}

		.details-content {
			border-left: 1px dashed #ccc;
			margin-left: 20px;
			padding-top: 5px;
			padding-bottom: 5px;
		}

		.expanded-value-textarea {
			display: inline-block;
			border: 1px solid var(--vscode-input-border, #ccc);
			background-color: var(--vscode-input-background, #fff);
			color: var(--vscode-input-foreground, #000);
			font-family: var(--vscode-editor-font-family, monospace);
			font-size: var(--vscode-editor-font-size, 0.9em);
			border-radius: 3px;
			min-width: 15ch;
			max-width: 100%;
			overflow: auto;
			resize: both;
			vertical-align: baseline;
			box-sizing: border-box;
			line-height: 1.4;
			padding: 2px 4px;
		}

		.line-with-textarea {
			display: flex;
			align-items: baseline;
		}
	</style>
</head>

<body>
	<div class="haibun-header">
		<h1>Haibun Monitor</h1>
		<div id="haibun-prompt-controls-container">
			<button id="haibun-retry-button" title="retry" disabled>‚ôªÔ∏è retry</button>
			<button id="haibun-fail-button" title="Fail" disabled>‚ùå fail</button>
			<button id="haibun-step-button" title="Step" disabled>üë£ step</button>
			<button id="haibun-continue-button" title="Continue" disabled style="margin-left: 5px;">‚ñ∂Ô∏è continue</button>
			<div id="haibun-prompt-message"></div>
		</div>
		<div class="haibun-controls">
			<label for="haibun-debug-level-select">Log level</label>
			<select id="haibun-debug-level-select">
				<option value="debug">Debug</option>
				<option value="log" selected>Log</option>
				<option value="info">Info</option>
				<option value="error">Error</option>
			</select>
		</div>
	</div>

	<div id="haibun-media-display">
		<div id="haibun-focus">
		</div>
	</div>
	<div id="haibun-log-display-area">
	</div>

	<script src="../src/monitor/monitor.ts" type="module"></script>
</body>

</html>
