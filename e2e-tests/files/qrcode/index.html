<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcanvas@3"></script>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding-top: 2rem;
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      background-color: white;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 100%;
      max-width: 450px;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 0.5rem 0;
    }

    p {
      margin: 0;
    }

    #text-input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    #qrcode {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #eee;
      min-height: 256px;
    }

    #qrcode:empty::before {
      content: 'QR code appears here';
      color: #999;
    }

    .button-wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      padding: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">

    <div class="header">
      <h1>QR Code Generator</h1>
      <p>Enter text to generate a QR code.</p>
    </div>

    <input type="text" id="text-input" value="what the what">

    <div id="qrcode"></div>

    <div class="button-wrapper">
      <button id="draw-btn">Draw QR Code</button>
      <button id="clear-btn">Clear QR Code</button>
    </div>

  </div>

  <script>
    const drawBtn = document.getElementById('draw-btn');
    const clearBtn = document.getElementById('clear-btn');
    const textInput = document.getElementById('text-input');
    const qrcodeContainer = document.getElementById('qrcode');

    const generateQRCode = () => {
      const text = textInput.value.trim();
      qrcodeContainer.innerHTML = '';

      if (text) {
        const canvas = qrcanvas.qrcanvas({
          data: text,
          size: 256
        });
        qrcodeContainer.appendChild(canvas);
      } else {
        textInput.focus();
      }
    };

    const clearQRCode = () => {
      textInput.value = '';
      qrcodeContainer.innerHTML = '';
      textInput.focus();
    };

    drawBtn.addEventListener('click', generateQRCode);
    clearBtn.addEventListener('click', clearQRCode);

    textInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        generateQRCode();
      }
    });
  </script>

</body>

</html>
