name: "Run E2E Tests"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "include environment for test variables"
        required: true
        type: environment

env:
  NODE_VERSION: 22

jobs:
  setup-and-run-e2e-tests:
    runs-on: ubuntu-latest
    environment:
      name:
        ${{ github.event.inputs.environment }}
    container:
      # note this should use the same playwright docker version as the haibun version
      image: mcr.microsoft.com/playwright:v1.56.1-noble
      options: --user 1001
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci
        working-directory: ./e2e-tests

      - name: run E2E Tests
        run: |-
          HAIBUN_ENV=USERNAME=$TEST_USERNAME,PASSWORD=$TEST_PASSWORD npm run test
        env:
          TEST_USERNAME: ${{ vars.USERNAME }}
          TEST_PASSWORD: ${{ secrets.PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: ./capture/

        if: always()
